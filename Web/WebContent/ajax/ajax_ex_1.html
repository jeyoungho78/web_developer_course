<!DOCTYPE html>
<html>
	<head>
		<meta charset="euc-kr">
		<title></title>
		<script type="text/javascript">
			function syncFun() { // 동기화 : 작업순서가 순차적으로 정해져있음.
				alert(1);
				alert(2);
				alert(3);
			}

			function aSyncFun() { // 비동기 : 순서와 관계없이 작업이 실행되는 순서대로 실행
				alert(1);
				setTimeout(function () {
					alert(2);
				}, 2000);
				alert(3);
			}
		</script>
	</head>
	<body>
		<input type="button" name="button" value="동기처리" onclick="javascript:syncFun()">
		<input type="button" name="button" value="비동기처리" onclick="javascript:aSyncFun()">
	</body>
</html>
