<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function check(){
		var newP = document.createElement("p"); //<p>
		var newTxt = document.createTextNode("추가한 내용입니다."); // #text
		newP.appendChild(newTxt); // <p>추가한 내용입니다.</p>
		
		var divObj = document.getElementById("div1");
		var pObj = document.getElementById("p1");
		divObj.insertBefore(newP, pObj); //(신규, 기준)
		
	}
</script>
</head>
<body>
	<div id="div1" class="divStyle">
		<p id="p1">div 처음 내용.</p>
	</div>
	<div id="div2">
		<input type="button" value="체크" onClick="Javascript:check()">
	</div>
</body>
</html>
