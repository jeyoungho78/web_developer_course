<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function check(){
		var node = document.getElementById('p1');
		//node = node.childNodes[1];
		node = node.childNodes.item(1);
		alert("nodeName: " + node.nodeName + "\n" + "nodeType: " + node.nodeType + "\n" +
				"nodeValue: " + node.value + node.textContent + node.innerHTML +"\n\n");
	
	}
</script>
</head>
<body>
	<div id="div1">
		<p id="p1" align="center">첫번째<a>DOM</a>예제 입니다.</p>
	</div>
	<div id="div2">
		<input type="button" value="체크" onClick="Javascript:check()">
	</div>
</body>
</html>
