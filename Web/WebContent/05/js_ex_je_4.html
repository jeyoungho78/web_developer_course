	function confirmPersonalInfo(obj){
		 if(obj.txtName.value == ""){
			alert("이름을 입력해주세요");
			return;
		}
		
		//var chk = checkPassword(obj.txtPassword.value);
		 
		var pattern = /(?=.*\d)(?=.*[a-z])/;
		if(!pattern.test(obj.txtPassword.value)){
			alert("패스워드는 소문자,숫자를 포함해야 됩니다.");
			return;
		}
		
		pattern = /^[a-z0-9_+.-]+@([a-z0-9-]+\.)+[a-z0-9]{2,4}$/
		if(!pattern.test(obj.txtEmail.value)){
			alert("정상적인 이메일 정보를 입력해주세요.");
			return;
		}
		
		var chkCnt = 0;
		for(var i = 0; i < obj.chkHobby.length; i++){
			if(obj.chkHobby[i].checked == true){
				chkCnt++;
			}
		}
		if(chkCnt < 2){
			alert("취미를 2개이상 입력해주세요.");
			return;
		}
		
		var selIdx = obj.selInterestedFields.options.selectedIndex;
		if(obj.selInterestedFields.options[selIdx].text == "없음"){
			alert("관심 분야를 선택해주세요.");
			return;
		}
	}


</script>
