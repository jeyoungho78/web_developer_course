<!DOCTYPE html>

<body>
	<script type="text/javascript">
	 	// 함수를 배열 객체로 만들 수 있음	
	
		function createArray(size) {
			this.length = size;
			for (var i = 0; i <= size - 1; i++) {
				this[i] = 0;
			}
		}
	 	
	 	tempArray = new createArray(10);
	 	
	 	for(var i=1; i <=12; i++){
	 		document.write("tempArray[" + i +"] = " + tempArray[i] + "<br>");
	 	}
		
		
		
	</script>
</body>
</html>
