		<title></title>
		<script type="text/javascript">

			function cal(func, num, num2) {
				return func(num, num2);
			}

			function increase(num, num2) {
				 return num+num2;
			}

			function decrease(num, num2) {
				 return num-num2;
			}

			alert(cal(increase, 1, 2));
			alert(cal(decrease, 1, 2));

		</script>
	</head>
